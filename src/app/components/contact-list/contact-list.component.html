<div *ngFor="let currentContact of allContacts, let elementNumber=index">
  <ul class="list-group">
  <li class="list-group-item list-group-item-action">
   Contact ID: {{ elementNumber }}
    </li>
  <app-contact-list-element *ngFor="currentContact" class="mb-5" [contactToDisplay]="currentContact" ]></app-contact-list-element>
  </ul>
</div>

@for (currentContact of allContacts; track currentContact) {
  <app-contact-list-element *ngFor="currentContact" class="mb-5"
                            [contactToDisplay]="currentContact" ]></app-contact-list-element>
}
